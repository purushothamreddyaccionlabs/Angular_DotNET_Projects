<div class="card">
  <div class="card-header">Add New Property</div>
  <div class="card-body">
    <form (ngSubmit)="onSubmit(Form)" #Form="ngForm">
      <div class="form-group col-12">
        <label for="name" class="mb-1">Name</label>
        <input type="text" class="form-control" #propName="ngModel"  ngModel name="Name" required/>
        <span *ngIf="!propName.valid && propName.touched" class="error-block">Please provide name</span>
      </div>
      <div class="form-group col-12">
        <label for="type" class="mb-1 mt-2">Type</label>
        <input type="text" class="form-control" ngModel name="Type"/>
      </div>
      <div class="form-group col-12">
        <label for="Price" class="mb-1 mt-2">Price</label>
        <input type="text" class="form-control" ngModel name="Price"/>
      </div>
      <div class="form-group col-12">
        <button  type="submit" class="btn btn-primary save-button">Save</button>
        <button type="reset" class="btn btn-primary cancel-button">Cancel</button>
      </div>
    </form>
  </div>
</div>
