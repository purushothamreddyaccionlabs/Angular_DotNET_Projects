<div class="card card-style">
  <div class="card-img-wrapper">
    <img *ngIf="property.Image" class="card-img-top" src="assets/images/{{property.Image}}" />
    <img *ngIf="!property.Image" class="card-img-top" src="assets/images/House_image.jpg" />
    <ul *ngIf="!hideIcons" class="list-inline text-center member-icons animate">
      <li class="list-inline-item">
        <button class="btn btn-primary" routerLink="/property-detail/{{property.Id}}">
          <i class="fa-regular fa-pen-to-square" style="color: #f0f4f4"></i>
        </button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary">
          <i class="fa-regular fa-address-book" style="color: #f0f4f4"></i>
        </button>
      </li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h1 class="mb-0">{{property.BHK}} BHK {{property.PType}}</h1>

    in {{property.Name}}
    <span *ngIf="property.Name">,</span>
    {{property.City}}

    <h6 class="mt-2">{{property.FType}}
    <span *ngIf="property.FType !== 'Unfurnished'">Furnished</span> | Ready to Move </h6>

    <hr class="mt-0 mb-2"/>

    <h6 class="mb-0">Price: <span class="font-heighlight">{{property.Price}} USD.</span> | Area: <span class="font-heighlight">{{property.BuiltArea}} Sq Ft</span></h6>

  </div>
</div>
