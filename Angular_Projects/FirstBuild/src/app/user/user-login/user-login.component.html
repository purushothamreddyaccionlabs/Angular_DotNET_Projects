<div class="row">
  <div class="col-6 m-auto">
    <div class="card m-auto">
      <div class="card-header">Login</div>
      <div class="card-body">
        <form #loginForm='ngForm' (ngSubmit)="onLogin(loginForm)">
          <div class="form-group col-12">
            <label for="userName">Name</label>
            <input type="text" class="form-control" required ngModel name="userName" id="userName"/>
          </div>
          <div class="form-group col-12 mt-2">
            <label for="password">Password</label>
            <input type="password" class="form-control" required ngModel name="password" id="password"/>
          </div>
          <div class="form-group col-12 mt-2">
            <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary m-2">Login</button>
            <button type="button" class="btn btn-secondary m-2">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
